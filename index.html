<html>

<head>
    <title>Hand Gesture Recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <br>
            <h2 class="btn btn-info heading text-uppercase">Hand Gesture Recognizer <br> Try for these Hand Gestures :
                <br><span>&#9996;</span><span>&#9995;</span><span>&#128077;</span><span>&#128078;</span></h2>

            <br><br>

            <p style="font-size: 22px;">Take your selfie to generate Hand Gesture
                <br>
                <b style="color: orange">Thumbs Up?</b>
                <br>
                <b style="color: black">Thumbs Up?</b>
                <br>
                <b style="color: #FF2400">High Five?</b>
                <br>
                <b style="color: pink">Peace?</b>
                <br>
            </p> <br><br><br>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Webcam View -  </label>
                <br><br>
                <div id="camera"></div>
                <br><br>
                <button onclick="snapshot();" class="btn btn-warning"> Capture Image </button> <br> <br>
            </div>


            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Prediction 1 -  </label>
                <p class="emotion_name" id="result_emotion_name_1"></p>
                <p class="emoji" id="update_emoji_1"></p>

                <label> Prediction 2 -  </label>
                <p class="emotion_name" id="result_emotion_name_2"></p>
                <p class="emoji" id="update_emoji_2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Snapshot -  </label>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success"> Predict Emotion </button>
            </div>

        </center>

    </div>
    <br><br><br>
    <script src="main.js"></script>

</body>

</html>
